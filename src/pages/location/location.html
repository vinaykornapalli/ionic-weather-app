<ion-header>

  <ion-navbar>
    <ion-title>location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          
            <form (ngSubmit)="saveForm()" >
               <ion-item >
                  <ion-label fixed>city</ion-label>
                  <ion-input [(ngModel)]="city" name="city"></ion-input>
               </ion-item>
               <ion-item >
                  <ion-label fixed>state</ion-label>
                  <ion-input [(ngModel)]="state" name="state"></ion-input>
               </ion-item>
                 <button ion-button type="submit" block>find</button>
            </form>
          
            
          
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
